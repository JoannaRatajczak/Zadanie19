<!doctype html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="formularz" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css" />
    <title>Rejestracja</title>
	
  </head>
  <body>
	<div class="form">
		<h1>Rejestracja</h1>
		
		<form>
		  <div class="form-group">
			<label for="name">Imię</label>
			<input type="text" class="form-control" id="txt" aria-describedby="name" placeholder="Wpisz imię">
		  </div>
		  <div class="form-group" >
			<label for="surname">Nazwisko</label>
			<input type="text" class="form-control" id="txt1" aria-describedby="surname" placeholder="Wpisz nazwisko">
		  </div>
		  
		  <div class="płeć">
		  Płeć:
		  </div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">Kobieta</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				<label class="form-check-label" for="inlineRadio2">Mężczyzna</label>
			</div>
		  
		  <div class="form-group">
			<label for="exampleInputEmail1"></br>Adres email</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wpisz email">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Hasło</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
			<small id="passwordHelp" class="form-text text-muted">Min. 8 znaków</small>
		  </div>
		  
		  Adres:
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputCity">Miasto</label>
			  <input type="text" class="form-control" id="inputCity">
			</div>
			<div class="form-group col-md-4">
			  <label for="inputState">Województwo</label>
			  <select id="inputState" class="form-control">
				<option selected>Wybierz...</option>
				<option>Kujawsko-Pomorskie</option>
				<option>Mazowieckie</option>
				<option>Dolnośląskie</option>
				<option>Podkarpackie</option>
			  </select>
			</div>
			<div class="form-group col-md-2">
			  <label for="inputZip">Zip</label>
			  <input type="text" class="form-control" id="inputZip">
			</div>
		</div>  
		  
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Akceptuję <a href="https://regulamin.pl" > regulamin </a></label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1" value="exampleCheck1" checked>
			<label class="form-check-label" for="exampleCheck1">Wyrażam zgodę na otrzymywanie danych marketingowych</label>
		</div>
		<button type="submit" class="btn btn-primary">Wyślij</button>
		
		</form>
	</div>
  </body>
</html>
